    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><h2 id="类目同步是否支持多属性">类目同步是否支持多属性</h2>
<ul>
<li>接口只返回与父类目不一致的类目，以及站点的默认配置</li>
<li>调用接口获取所有与父类目不一致的类目id</li>
<li>查询类目表，获取这批类目的所属层级</li>
<li>将接口返回的类目id按层级分组，并从类目树最底层的类目开始向上遍历层级</li>
<li>遍历到的当前层级，本层类目按true和false分组，每一组更新他们所有还未标记是否支持多属性的子类目</li>
<li>将所有剩下未标记是否支持多属性的类目更新为站点默认配置</li>
</ul>
